<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Example</title>
    <!-- MindAR and A-Frame libraries -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe-mindar-image.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-scene { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false" 
      id="ar-scene">

      <!-- Assets section: loads your video -->
      <a-assets>
        <video 
          id="myVideo" 
          src="https://drive.google.com/uc?export=download&id=1R23YDN6L6mi13yOqaf0ISKE8PGUrqV83" 
          autoplay 
          loop 
          muted 
          crossorigin="anonymous">
        </video>
      </a-assets>

      <!-- AR Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR target entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          src="#myVideo" 
          width="1" 
          height="0.6" 
          position="0 0 0">
        </a-video>
      </a-entity>

    </a-scene>
  </body>
</html>
